<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> <!-- Replace with your kit -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Test</h1>
            <div class="header-controls">
                <button id="toggle-theme-btn" class="btn">Toggle Dark Mode</button>
            </div>
        </header>

        <div id="text-display-card" class="card">
            <div id="text-display">Loading text...</div>
        </div>

        <div class="stats-progression-grid">
            <div class="card stat-item">
                <h3>WPM</h3>
                <p id="wpm" class="stat-value">0</p>
            </div>
            <div class="card stat-item">
                <h3>Accuracy</h3>
                <p id="accuracy" class="stat-value">100%</p>
            </div>
            <div class="card stat-item">
                <h3>Timer</h3>
                <p id="timer" class="stat-value">180s</p>
            </div>
            <div class="card progress-item">
                <h3>Level <span id="level">1</span></h3>
                <div class="progress-bar-container">
                    <div id="exp-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card settings-grid">
            <div class="setting-group">
                <label for="time-options">Duration</label>
                <div id="time-options" class="btn-group">
                    <button class="btn time-btn" data-time="30">30s</button>
                    <button class="btn time-btn" data-time="60">1m</button>
                    <button class="btn time-btn active" data-time="180">3m</button>
                    <button class="btn time-btn" data-time="300">5m</button>
                </div>
            </div>
            <div class="setting-group">
                <label for="difficulty-options">Difficulty</label>
                <div id="difficulty-options" class="btn-group">
                    <button class="btn difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="btn difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="btn difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>

        <div class="main-actions">
            <button id="restart-btn" class="action-btn">Restart Test</button>
        </div>

        <input type="text" id="text-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <!-- Results Modal -->
    <div id="results-overlay" class="results-overlay">
        <div class="results-content">
            <h2>Test Complete!</h2>
            <div class="results-grid">
                <div class="result-item">
                    <h3>WPM</h3>
                    <p id="result-wpm">0</p>
                </div>
                <div class="result-item">
                    <h3>Accuracy</h3>
                    <p id="result-accuracy">100%</p>
                </div>
                <div class="result-item">
                    <h3>Streak</h3>
                    <p id="result-streak">0</p>
                </div>
                <div class="result-item">
                    <h3>XP Gained</h3>
                    <p id="result-xp">+0</p>
                </div>
            </div>
            <button id="next-test-btn" class="action-btn">Next Test</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
